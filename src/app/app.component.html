<mat-sidenav-container [hasBackdrop]="true" class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === true"
  >
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        appFragmentLinkActive="main"
        fragment="main"
        >ABOUT</a
      >
      <a
        mat-list-item
        routerLink="/"
        appFragmentLinkActive="skills"
        fragment="skills"
        >SKILLS</a
      >
      <a
        mat-list-item
        routerLink="/experience"
        fragment="experience"
        appFragmentLinkActive="experience"
        >EXPERIENCE</a
      >
      <a
        mat-list-item
        routerLink="/experience"
        fragment="projects"
        appFragmentLinkActive="projects"
        >PROJECTS</a
      >
      <a
        mat-list-item
        routerLink="/credentials"
        appFragmentLinkActive="credentials"
        fragment="credentials"
        >CREDENTIALS</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- Start of Content -->
  <mat-sidenav-content id="name">
    <app-header *ngIf="(isHandset$ | async) === false"></app-header>
    <mat-toolbar *ngIf="(isHandset$ | async) === true">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div
      class="pt-6"
      *ngIf="isNavBarFixed && (isHandset$ | async) === false"
    ></div>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
    <button
      mac-button-raised
      *ngIf="pageYoffset > 0"
      (click)="scrollToTop()"
      class="mat-elevation-z8 top-button"
    >
      <mat-icon>arrow_upward</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
